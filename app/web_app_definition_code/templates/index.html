<!DOCTYPE html>
<html>
<head>
    <title>Flask Web App</title>
</head>
<body>
    <h1>Flask Web App Interface for Items Recommendation</h1>
    <form method="post">
        <h2><label for="user_id">Enter User ID:</label></h2>
        <input type="text" id="user_id" name="user_id">
        <input type="submit" value="Submit">
    </form>

    <h2>Top Recommendations for User: {{ customer }}</h2>
    <h2><pre>{{ response_data }}</pre></h2>
    <h3>Last Item Clicked : {{ last_clicked }}</h3>
</body>
</html>
